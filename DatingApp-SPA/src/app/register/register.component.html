<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a: </label>
    <label class="radio-inline">
      <input
        class="mr-3"
        type="radio"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="radio-inline ml-3">
      <input
        class="mr-3"
        type="radio"
        value="female"
        formControlName="gender"
      />Female
    </label>
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="Username"
      [ngClass]="{
        'is-invalid':
          registerForm.get('username').errors &&
          registerForm.get('username').touched
      }"
    />
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('knowAs').errors &&
          registerForm.get('knowAs').touched
      }"
      class="form-control"
      placeholder="Known as"
      formControlName="knowAs"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('knowAs').touched &&
        registerForm.get('knowAs').hasError('required')
      "
    >
      Known as is required
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('dateOfBirth').errors &&
          registerForm.get('dateOfBirth').touched
      }"
      class="form-control"
      placeholder="Date of Birth"
      formControlName="dateOfBirth"
      type="text"
      bsDatepicker
      [bsConfig]="bsConfig"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('dateOfBirth').touched &&
        registerForm.get('dateOfBirth').hasError('required')
      "
    >
      Date of Birth is required
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('city').errors && registerForm.get('city').touched
      }"
      class="form-control"
      placeholder="City"
      formControlName="city"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('city').touched &&
        registerForm.get('city').hasError('required')
      "
    >
      City is required
    </div>
  </div>

  <div class="form-group">
    <input
      [ngClass]="{
        'is-invalid':
          registerForm.get('country').errors &&
          registerForm.get('country').touched
      }"
      class="form-control"
      placeholder="Country"
      formControlName="country"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('country').touched &&
        registerForm.get('country').hasError('required')
      "
    >
      Country is required
    </div>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
      [ngClass]="{
        'is-invalid':
          registerForm.get('password').errors &&
          registerForm.get('password').touched
      }"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      "
    >
      Password is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="
        (registerForm.get('password').hasError('minlength') ||
          registerForm.get('password').hasError('maxlength')) &&
        registerForm.get('password').touched
      "
    >
      Password min 4 and max 8
    </div>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm your password"
      [ngClass]="{
        'is-invalid':
          (registerForm.hasError('mismacth') ||
            registerForm.get('confirmPassword').hasError('required')) &&
          registerForm.get('confirmPassword').touched
      }"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        (registerForm.hasError('mismacth') ||
          registerForm.get('confirmPassword').hasError('required')) &&
        registerForm.get('confirmPassword').touched
      "
    >
      Password not match
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success m-1" type="submit" [disabled]='registerForm.invalid'>Register</button>
    <button class="btn btn-outline-info m-1" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
